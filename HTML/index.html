<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selia - Página de Inicio</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo de men healt care">
        </div>
        <nav>
            <ul>
                <li><a href="#psicologos">Inicio</a></li>
                <li><a href="#blog">Quienes somos</a></li>

            </ul>

        <div class="auth-buttons">

        <div class="service-card">

            <h2>Nutrición</h2>

            <button>Empezar ahora</button>
        </div>
        <div class="service-card">
